<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cliente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>
    <div id="conteudo">
        <form class="container">
            <div class="form-header">
                <h2>Cadastre o cliente</h2>
                <p>Preencha os campos</p>
            </div>
            <form class="form-body">
                <div class="row mb-3">
                    <div class="form-floating col-12 col-sm-6 mb-3 m-sm-0">
                        <input type="text" class="form-control" id="cep" placeholder="Digite o CEP" minlength="8"
                            maxlength="8" required>
                        <label for="cep">CEP</label>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="form-floating col-12 col-sm-8 mb-3 m-sm-0">
                        <input type="text" class="form-control" id="rua" placeholder="Digite a rua" required disabled>
                        <label for="rua">Rua</label>
                    </div>

                    <div class="form-floating col-12 col-sm-4 mb-3 m-sm-0">
                        <input type="text" id="numero" placeholder="Digite o número da residência" class="form-control"
                            required>
                        <label for="numero">Número da residência</label>
                    </div>
                </div>

                <div class="row mb-3">

                    <div class="form-floating col-12 col-sm-7 mb-3 m-sm-0">
                        <input type="text" class="form-control" id="complemento" placeholder="Digite o complemento"
                            required>
                        <label for="complemento">Complemento</label>
                    </div>

                    <div class="form-floating col-12 col-sm-4 mb-3 m-sm-0">
                        <input type="text" class="form-control" id="bairro" placeholder="Digite bairro" required
                            disabled>
                        <label for="bairro">Bairro</label>
                    </div>
                </div>
                <div class="row mb-3">


                    <div class="form-floating col-12 col-sm-4 mb-3 m-sm-0">
                        <input type="text" class="form-control" id="cidade" placeholder="Digite cidade" required
                            disabled>
                        <label for="cidade">Cidade</label>
                    </div>

                    <div class="form-floating col-12 col-sm-4 mb-3 m-sm-0">
                        <select id="estado" class="form-select" required disabled>
                            <option selected>Estado</option>
                            <option value="AC">Acre</option>
                            <option value="AL">Alagoas</option>
                            <option value="AP">Amapá</option>
                            <option value="AM">Amazonas</option>
                            <option value="BA">Bahia</option>
                            <option value="CE">Ceará</option>
                            <option value="DF">Distrito Federal</option>
                            <option value="ES">Espírito Santo</option>
                            <option value="GO">Goiás</option>
                            <option value="MA">Maranhão</option>
                            <option value="MT">Mato Grosso</option>
                            <option value="MS">Mato Grosso do Sul</option>
                            <option value="MG">Minas Gerais</option>
                            <option value="PA">Pará</option>
                            <option value="PB">Paraíba</option>
                            <option value="PR">Paraná</option>
                            <option value="PE">Pernambuco</option>
                            <option value="PI">Piauí</option>
                            <option value="RJ">Rio de Janeiro</option>
                            <option value="RN">Rio Grande do Norte</option>
                            <option value="RS">Rio Grande do Sul</option>
                            <option value="RO">Rondônia</option>
                            <option value="RR">Roraima</option>
                            <option value="SC">Santa Catarina</option>
                            <option value="SP">São Paulo</option>
                            <option value="SE">Sergipe</option>
                            <option value="TO">Tocantins</option>
                            <option value="EX">Estrangeiro</option>
                        </select>
                        <label for="estado">Estado</label>
                    </div>
                </div>
                <div class="form-button">
                    <button id="btn-salvar" class="btn btn-primary" type="submit">Cadastrar</button>
                    <!--modificar botao para cores do sistema-->
                </div>
            </form>
        </form>
    </div>
</body>

</html>
